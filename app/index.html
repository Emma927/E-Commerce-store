<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicony -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- Mobile / Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- PWA / Android -->
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="E-Commerce store - Your center of shopping"
    />
    <meta
      property="og:description"
      content="Your one-stop online store – browse, shop, and discover the latest products."
    />
    <meta
      property="og:image"
      content="https://e-commerce-store-project-app.netlify.app//og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://e-commerce-store-project-app.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <!-- Twitter Card (dla Twitter/X i czasem iMessage) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="E-commerce store - Your center of shopping"
    />
    <meta
      name="twitter:description"
      content="Your one-stop online store – browse, shop, and discover the latest products."
    />
    <meta
      name="twitter:image"
      content="https://e-commerce-store-project-app.netlify.app//og-image.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
